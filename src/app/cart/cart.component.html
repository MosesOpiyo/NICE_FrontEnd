<section class="cart-component">
  <app-navbar></app-navbar>

  <div class="cart-container">
    <ng-container *ngIf="userCart.length != 0">
      <div class="cart-table">
        <div class="cart-product">
          <table mat-table [dataSource]="userCart" style="height: 50vh;" class="mat-elevation-z8 table table-responsive">
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let element">  <img style="width: 80px;height: 80px;" [src]="cloudinaryUrl+element.img" alt="Product Image"> </td>
            </ng-container>
          
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="userCart.length == 0">
      <div class="cartempty-container">
        <div class="cart-image">
          <img src="../../assets/img/empty-cart.png" alt="cart">
        </div>
      
        <div class="cart-contents">
          <h4>mmmmhh... seems like your Cart is Empty!</h4>
          <h6>Add item(s) to it now</h6>
          <a routerLink="/Products">SHOP NOW&nbsp;<i class="fa-solid fa-cart-arrow-down"></i></a>
        </div>
      </div>
    </ng-container>
  </div>

    


  <app-footer></app-footer>
</section>
