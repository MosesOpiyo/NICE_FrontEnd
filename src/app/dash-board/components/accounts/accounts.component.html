<!-- Table Start -->
<div>
  <div class="tables-container">

    <div class="dashboard-card all-tables">

      <div class="rounded h-100 p-4">

        <div>
          <div>
            <h4 class="mb-4">Pending Accounts </h4>
          </div>
        </div>

        <div *ngIf="user.type=='ADMIN'" class="table-responsive">
          <div *ngIf="!users" class="empty">
            <p>Pending Accounts will appear here</p>
          </div>

          <table *ngIf="users" mat-table [dataSource]="users" class="mat-elevation-z8 demo-table table-light">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef> Index </th>
              <td mat-cell *matCellDef="let element"> {{element.index |uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.username | titlecase}} </td>
            </ng-container>
            <ng-container matColumnDef="phone_number">
              <th mat-header-cell *matHeaderCellDef> Phone Number </th>
              <td mat-cell *matCellDef="let element"> +254{{element.phone_number}} </td>
            </ng-container>
            <ng-container matColumnDef="farmer_registration_number">
              <th mat-header-cell *matHeaderCellDef> Farmer Registration Number </th>
              <td mat-cell *matCellDef="let element"> {{element.farmer_registration_number}} </td>
            </ng-container>
            <ng-container matColumnDef="activation">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> <button (click)="activateAccount(element.id)"
                  class="btn btn-outline-success">Activate</button> </td>
            </ng-container>
            <ng-container matColumnDef="terminate">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> <button class="btn btn-outline-danger">Delete</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="adminDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: adminDisplayedColumns;"></tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Table End -->
