<!-- Table Start -->
<div>
    <div class="manifests-container">
        <div class="dashboard-card all-tables">

            <div class="rounded h-100 p-4">
                <div>
                    <div>
                        <h4 class="mb-4">Manifests</h4>
                    </div>
                </div>

                <div class="table-responsive">
                  <div  *ngIf="!manifests" class="empty">
                    <p>Manifests will appear here</p>
                  </div>

                    <table *ngIf="manifests" mat-table [dataSource]="manifests" class="mat-elevation-z8 demo-table table-light">
                        <ng-container matColumnDef="number">
                          <th mat-header-cell *matHeaderCellDef> Number </th>
                          <td mat-cell *matCellDef="let element"> {{element.number | uppercase}} - {{element.product.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="warehouser">
                          <th mat-header-cell *matHeaderCellDef>Destination Warehouser</th>
                          <td mat-cell *matCellDef="let element"> {{extractUsername(element.warehouser) | titlecase}} </td>
                        </ng-container>
                        <ng-container matColumnDef="quantity">
                          <th mat-header-cell *matHeaderCellDef> Quantity </th>
                          <td mat-cell *matCellDef="let element"> {{element.product.quantity}} </td>
                        </ng-container>
                        <ng-container matColumnDef="created_date">
                          <th mat-header-cell *matHeaderCellDef> Created On </th>
                          <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
                        </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr
                              mat-row
                              *matRowDef="let row; columns: displayedColumns;"
                          ></tr>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->
