<div class="container">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Society Details</ng-template>
              <mat-form-field>
                  <mat-label>County</mat-label>
                  <input matInput placeholder="County" formControlName="county" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Wet Mill Name</mat-label>
                  <input matInput placeholder="Wet Mill Name" formControlName="wet_mill_name" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>Society Name</mat-label>
                  <input matInput placeholder="Society Name" formControlName="society_name" required>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Factory Chairman</mat-label>
                  <input matInput placeholder="Factory Chairman" formControlName="factory_chairman" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                  <mat-label>Factory Manager</mat-label>
                  <input matInput placeholder="Factory Manager" formControlName="factory_manager" required>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Number Of Farmers</mat-label>
                  <input matInput placeholder="Number Of Farmers" formControlName="no_of_farmers" required>
              </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Farm Details</ng-template>
          <mat-form-field>
            <mat-label>Total Acreage</mat-label>
            <input matInput placeholder="Total Acreage" formControlName="total_acreage" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Number Of Trees</mat-label>
            <input matInput placeholder="Number Of Trees" formControlName="no_of_trees" required>
          </mat-form-field>
          <br/>
          <mat-form-field>
              <mat-label>Altitude</mat-label>
              <input matInput placeholder="Altitude" formControlName="altitude" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Harvest Season</mat-label>
              <input matInput placeholder="Harvest Season" formControlName="harvest_season" required>
            </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Annual Rainfall Season</mat-label>
            <input matInput placeholder="Annual Rainfall Season" formControlName="annual_rainfall_amount" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Certification Type</mat-label>
            <input matInput placeholder="Certification Type" formControlName="certification_type" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Availability</mat-label>
            <input matInput placeholder="Availability" formControlName="availability" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Location</mat-label>
            <input matInput placeholder="Location" formControlName="location" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Farm Area</mat-label>
            <input matInput placeholder="Farm Area" formControlName="farm_area" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Variety</mat-label>
            <input matInput placeholder="Coffee Variety" formControlName="coffee_variety" required>
          </mat-form-field>
          <div>
            <button (click)="submit()" mat-button>Submit</button>
          <button mat-button matStepperPrevious>Back</button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>
</div>
