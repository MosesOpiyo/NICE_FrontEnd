<div class="settings-container">
    <!-- PHONE EDIT -->
    <div class="phone-number settings-card">
        <div class="phone-header">
            <h2>Edit phone number</h2>
        </div>
    
        <div class="phone-edit">
            <p>This is the phone number associated with your account:<br> <span>+254 734567891</span></p>

            <form ngNativeValidate>
                <div class="phone-input input-card">
                    <input id="phone" name="phone" class="form-control"
                        type="tel" required>
                    <label for="phone" class="label-name">
                        <span class="content-name">Change Phone Number:</span>
                    </label>
                </div>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    
    <!-- EMAIL EDIT -->
    <div class="email settings-card">
        <div class="email-header">
            <h2>Edit Email address</h2>
        </div>
    
        <div class="email-edit">
            <p>This is the email address associated with your account:<br> <span>mkulima@gmail.com</span></p>

            <form ngNativeValidate>
                <div class="email-input input-card">
                    <input id="email" name="email" class="form-control"
                        type="email" required>
                    <label for="email" class="label-name">
                        <span class="content-name">Change Email Address:</span>
                    </label>
                </div>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</div>
