        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="row g-0" style="width: 100%;">
                    <div class="col-lg-10">
                        <h4 class="mb-4">Orders</h4>
                    </div>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="Orders" class="mat-elevation-z8 demo-table table-light">
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="buyer">
                          <th mat-header-cell *matHeaderCellDef> Buyer</th>
                          <td mat-cell *matCellDef="let element"> {{element.buyer.username}} </td>
                        </ng-container>
                        <ng-container matColumnDef="quantity">
                          <th mat-header-cell *matHeaderCellDef> Quantity </th>
                          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>
                        <ng-container matColumnDef="country">
                          <th mat-header-cell *matHeaderCellDef> Country </th>
                          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                        </ng-container>
                        <ng-container matColumnDef="marker">
                            <th mat-header-cell *matHeaderCellDef> Marker </th>
                            <td mat-cell *matCellDef="let element"> {{element.marker}} </td>
                        </ng-container>
                        <ng-container matColumnDef="is_fulfilled">
                            <th mat-header-cell *matHeaderCellDef> Is Fulfilled </th>
                            <td mat-cell *matCellDef="let element"><i *ngIf="element.is_fulfilled==true" style="color: green;font-size: 25px;" class="bi bi-check2-circle"></i><i *ngIf="element.is_fulfilled==false" style="color: red;font-size: 25px;" class="bi bi-x-circle"></i></td>
                        </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr
                              mat-row
                              *matRowDef="let row; columns: displayedColumns;"
                          ></tr>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
