        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <div class="row g-0" style="width: 100%;">
                    <div class="col-lg-10">
                        <h4 *ngIf="user.type=='FARMER'" class="mb-4">Products</h4>
                        <h4 *ngIf="user.type=='WAREHOUSER'" class="mb-4">Inventory</h4>
                    </div>
                    <div class="col">
                        <button *ngIf="user.type=='FARMER'" (click)="showProductDialog()" class="btn btn-dark">Add Product</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="farmerProducts" class="mat-elevation-z8 demo-table table-light">
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="quantity">
                          <th mat-header-cell *matHeaderCellDef> Quantity </th>
                          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>
                        <ng-container matColumnDef="warehoused_approved">
                          <th mat-header-cell *matHeaderCellDef> Warehoused Approved </th>
                          <td mat-cell *matCellDef="let element"> {{element.warehouse_approved}} </td>
                        </ng-container>
                        <ng-container matColumnDef="producer">
                          <th mat-header-cell *matHeaderCellDef> Producer </th>
                          <td mat-cell *matCellDef="let element"> {{element.producer.username}} </td>
                        </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr
                              mat-row
                              *matRowDef="let row; columns: displayedColumns;"
                          ></tr>
                    </table>
                </div>
            </div>
        </div>
