<div class="inventory-container">
    <div class="inventory-header">
        <nav class="navbar justify-content-between">
            <a class="navbar-brand">Products</a>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                  <button mat-raised-button (click)="showProductDialog()" class="btn btn-dark">Add Product</button>
                </li>
              </ul>
          </nav>
  </div>
  <div class="inventory-content">
    <table mat-table [dataSource]="farmerProducts" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="warehoused_approved">
        <th mat-header-cell *matHeaderCellDef> Warehoused Approved </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouse_approved}} </td>
      </ng-container>
      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef> Producer </th>
        <td mat-cell *matCellDef="let element"> {{element.producer.username}} </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
  </div>
