<div class="container">
            <h1 class="clo-lg-5 text-center py-1">NICE</h1>
            <h2 class="clo-lg-5 text-center py-1">Welcome</h2>
            <h3 class="clo-lg-5 text-center py-2">Sign in into your Account.</h3>
            <form>
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="email"  class="form-control form-control" type="email" required>
                <br>
                <label for="password">Password</label>
                <input input id="password" name="password" placeholder="enter your password" class="form-control" type="password" required>
                <p class="clo-lg-5 text-left">Forgotten Password?</p>
                <br>
                <button mat-raised-button type="submit">Login</button>
                <p class="clo-lg-5 text-center py-2">Dont have an account?<br><a routerLink="signup">Sign up</a></p>
                <p class="clo-lg-5 text-center py-2">By continuing, you agree to Our Business Terms of Service; Opens a new tab and acknowledge you've read our Privacy Policy;</p>
            </form>
</div>
