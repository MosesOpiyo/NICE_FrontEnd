<div class="login-container">
    <h1><img src="../../assets/images/d90a1c41c1294e9ebd3e6cba576ae35f.png" alt=""></h1>
    <h2>Welcome</h2>
    <h3>Sign in into your Account.</h3>

    <form (ngSubmit)="loginUser()">
        <div class="email-input">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="email" [(ngModel)]="email" class="form-control form-control"
                type="email" required>
        </div>

        <div class="password-input">
            <label for="password">Password</label>
            <input input id="password" name="password" placeholder="enter your password" [(ngModel)]="password"
                class="form-control" type="password" required>
            <p class="forgotten">Forgotten Password?</p>
        </div>

        <button mat-raised-button type="submit">Login</button>

        <div class="form-extras">
            <p>Dont have an account?<br><a (click)="showSignUpDialog()">Sign up</a></p>
            <p>By continuing, you agree to Our Business Terms of Service; Opens a new tab and acknowledge you've read our
                Privacy Policy;</p>
        </div>        
    </form>
</div>
