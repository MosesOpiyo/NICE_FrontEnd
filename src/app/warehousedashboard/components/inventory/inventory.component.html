<div class="inventory-container">
    <div class="inventory-header">
        <h1>My Inventory</h1>
    </div>

    <div class="inventory-content">
        <div class="inventory">
            <div class="card1">
                <table>
                    <tr>
                      <th>SKU</th>
                      <th>Name</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Location</th>
                      <th>Last Restock Date</th>
                      <th>Stock Alert</th>
                    </tr>
                    <tr *ngFor="let item of tableData">
                      <td>{{item.sku}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.quantity}}</td>
                      <td>{{item.price}}</td>
                      <td>{{item.location}}</td>
                      <td>{{item.lastRestockDate}}</td>
                      <td>{{item.stockAlert}}</td>
                    </tr>
                  </table>                
            </div>
        </div>
    </div>
</div>
